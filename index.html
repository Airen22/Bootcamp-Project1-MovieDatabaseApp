<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel='stylesheet' href="./assets/css/reset.css"/>
</head>
<body>
    <div class="wrapper" style="background-color:darkslateblue; width: 100vw; height: 100vh;">
        <br>
        <br> 
        <br>
        <br> 
        <div class="columns">
            <div class="column is-one-quarter"></div>
            <header class= "column is-half" style="color: white; text-align: center; font-size:xx-large;">Movie Search App</header>
            <div class="column is-one-quarter"></div>
        </div>
        <br>
        <br> 
        <div class="columns">
            <div class="column is-one-quarter"></div>
            <input class="column is-half search-input" type="text" placeholder="Search.." style="text-align: center;">
            <div class="column is-one-quarter"></div>
        </div>
        <br>
        <br> 
        <div class="columns">
            <div class="column is-one-quarter"></div>
            <input class="column is-half search-btn" type="submit" value="Search">
            <div class="column is-one-quarter"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
