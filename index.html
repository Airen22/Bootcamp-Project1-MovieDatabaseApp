<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel='stylesheet' href="./assets/css/reset.css"/>
    <link rel='stylesheet' href="./assets/css/style.css"/>
</head>


<body>
    <header>
        <h1 class = "title-card is-full" >Movie Search App</h1>
    </header>
    <!--nick look here-->
    <div class = "columns search-bar">
        <input class="column is-half is-offset-one-quarter input is-primary search-input" type="text" placeholder="Search for a Movie">
    </div>
    <div class = "column is-half is-offset-one-quarter is-centered">
        <button class="button is-half search-btn " style="justify-content: center;">Search</button>
    </div>
    

    <div class="columns selection">
        <div class = "column is-one-forth selection-poster"></div>
        <div class = "column is-half movie-info"></div>
        <div class = "column is-one-forth trailer">
            <iframe class = "yt-video" width="90%" height= "50%"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <div class = "results"></div> 

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
